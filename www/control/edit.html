<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <title>Flanerie</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/control/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/control/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/app/libs/leaflet-1.9.4.css">
    <link rel="stylesheet" href="/control/client.css">

    <script src="/app/libs/jquery-3.7.1.min.js"></script>
    <script src="/control/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="/app/libs/leaflet-1.9.4.js"></script>
    <script src="/app/libs/leaflet.editable.js"></script>
    <script src="/app/libs/howler-2.2.4.min.js"></script>

    <link rel="icon" type="image/png" href="/app/images/flanerie-96.png" sizes="96x96">

</head>
<body class="base-layer">

    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1000">
        <div id="successToast" class="toast hide align-items-center text-white bg-success border-0" role="alert" data-bs-autohide="true" data-bs-delay="1000">
            <div class="d-flex">
                <div class="toast-body">Parcours enregistr√© !</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        <div id="errorToast" class="toast hide align-items-center text-white bg-danger border-0" role="alert" data-bs-autohide="true" data-bs-delay="2000">
            <div class="d-flex">
                <div class="toast-body">Erreur lors de l'enregistrement..</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    

    <div class="row">
        <div class="col-8 text-center p-3"><h1 id="title" class="p-1">Flanerie Parcours</h1></div>
    </div>


    <div class="row" style="min-height: 80%;">
        <div class="col-xl-5 col-lg-6 px-5 base-layer">

            <div class="form-group row">
                <label for="pName" class="col-sm-3 col-form-label">Nom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="pName">
                </div>
            </div>
            <div class="form-group row">
                <label for="pStatus" class="col-sm-3 col-form-label">Status</label>
                <div class="col-sm-9">
                    <!-- <input type="text" readonly class="form-control-plaintext" id="pStatus" value=""> -->
                    <select class="form-select" id="pStatus">
                        <option value="draft">Brouillon</option>
                        <option value="test">Test</option>
                        <option value="public">Publique</option>
                        <option value="old">Archive</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="pCoords" class="col-sm-3 col-form-label">
                    <a href="https://www.openstreetmap.org/" id="pCoordsLink" target="_blank">Coords</a>
                </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="pCoords">
                </div>
                <div class="col-sm-2">
                    <button id="setCoords" class="btn btn-sm btn-secondary p-1">set</button>
                </div>
            </div>
            
            <br />
            <div class="card">
                <div class="card-header">Etapes</div>
                <ul id="pSteps"  class="list-group list-group-flush"></ul>
            </div>
            <br />
            <div class="card">
                <div class="card-header">Objets Ponctuels / Ambiances</div>
                <ul id="pZones"  class="list-group list-group-flush"></ul>
            </div>
            <br />
            <div class="card">
                <div class="card-header">Interruptions</div>
                <ul id="pZonesOFF"  class="list-group list-group-flush"></ul>
            </div>


        </div>

        <div class="col-xl-7 col-lg-6 base-layer" style="height: 84vh; position:fixed; right:0; top: 10vh;">
            <div id="map"></div>
        </div>
        
    </div>

    <script src="/app/assets/common.js"></script>
    <script src="/app/assets/player.js"></script>
    <script src="/app/assets/map.js"></script>
    <script src="/app/assets/geoloc.js"></script>
    <script src="/app/assets/parcours.js"></script>
    <script src="/app/assets/spot.js"></script>
    <script src="/control/edit.js"></script>
</body>
</html>
