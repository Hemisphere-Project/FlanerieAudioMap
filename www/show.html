<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <title>Flanerie</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/libs/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/libs/leaflet-1.9.4/leaflet.css">
    <link rel="stylesheet" href="/assets/client.css">

    <script src="/libs/jquery-3.7.1.min.js"></script>
    <script src="/libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/leaflet-1.9.4/leaflet.js"></script>
    <script src="/libs/leaflet.editable.js"></script>
    <script src="/libs/howler-2.2.4/howler.min.js"></script>

</head>
<body>

    <!-- overlay with click Start -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h1>.:: Start ::.</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center p-3">
            <h1 id="title" class="p-1">Flanerie Parcours</h1>
        </div>
    </div>

    <div class="row" style="min-height: 50%;">
        <div class="col-12">
            <div id="map"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center p-3">
        </div>
    </div>
    
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 p-3">
            <span class="status status-geoloc"><i class="bi bi-geo-alt-fill"></i></span>
            <button id="start" class="btn btn-lg btn-primary mb-3 me-5">Geoloc</button> 

            <span class="status status-simulate"><i class="bi bi-radar"></i></span>
            <button id="simulate" class="btn btn-lg btn-success mb-3 me-5">Simulate</button>    
            
            <button id="mediaload" class="btn btn-lg btn-warning mb-3 me-5">Media Load</button> 

            <button id="reload" class="btn btn-lg btn-danger mb-3 me-5">Reload Page</button>

        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3 p-3">
            <table class="table">
                <tr><th>Time</th><td><span id="time"></span></td></tr>
                <tr><th>Coords</th><td><span id="lat"></span> / <span id="long"></span></td></tr>
                <tr><th>Accuracy</th><td><span id="prec"></span></td></tr>
                <tr><th>Speed</th><td><span id="speed"></span></td></tr>
            </table>
        </div>
        <div class="col-8">
            <div id="logs" style="height: 400px; overflow-y: scroll;"></div>
        </div>
    </div>






    <script src="/assets/common.js"></script>
    <script src="/assets/geoloc.js"></script>
    <script src="/assets/player.js"></script>
    <script src="/assets/spot.js"></script>
    <script src="/assets/show.js"></script>
</body>
</html>
